{% extends "base.html" %}

{% block title %}New Document - Admin{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create New Document</h1>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="title">Document Title *</label>
            <input type="text" id="title" name="title" required placeholder="Enter document title">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-select">
                <option value="General">General</option>
                <option value="Parenting Tips">Parenting Tips</option>
                <option value="Child Development">Child Development</option>
                <option value="Resources">Resources</option>
                <option value="Guides">Guides</option>
            </select>
        </div>

        <div class="form-group">
            <label for="content">Content *</label>
            <textarea id="content" name="content" rows="15" required placeholder="Enter document content..."></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Document</button>
            <a href="{{ url_for('list_documents') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
