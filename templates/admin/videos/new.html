{% extends "base.html" %}

{% block title %}New Video - Admin{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add New Video</h1>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="title">Video Title *</label>
            <input type="text" id="title" name="title" required placeholder="Enter video title">
        </div>

        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" rows="5" required placeholder="Enter video description"></textarea>
        </div>

        <div class="form-group">
            <label for="video_url">Video URL *</label>
            <input type="url" id="video_url" name="video_url" required placeholder="https://www.youtube.com/watch?v=... or video embed URL">
            <small class="form-help">Enter YouTube URL, Vimeo URL, or direct video link</small>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="thumbnail_url">Thumbnail URL (Optional)</label>
                <input type="url" id="thumbnail_url" name="thumbnail_url" placeholder="https://example.com/thumbnail.jpg">
            </div>

            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" id="duration" name="duration" placeholder="e.g., 15:30">
            </div>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-select">
                <option value="General">General</option>
                <option value="Parenting Tips">Parenting Tips</option>
                <option value="Child Development">Child Development</option>
                <option value="Tutorial">Tutorial</option>
                <option value="Workshop">Workshop</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Video</button>
            <a href="{{ url_for('list_videos') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
