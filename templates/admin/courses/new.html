{% extends "base.html" %}

{% block title %}New Course - Admin{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create New Course</h1>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="title">Course Title *</label>
            <input type="text" id="title" name="title" required placeholder="Enter course title">
        </div>

        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" rows="5" required placeholder="Enter course description"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="level">Level</label>
                <select id="level" name="level" class="form-select">
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" id="duration" name="duration" placeholder="e.g., 4 weeks, 2 hours">
            </div>
        </div>

        <div class="form-group">
            <label for="content">Course Content *</label>
            <textarea id="content" name="content" rows="15" required placeholder="Enter course content, lessons, modules, etc..."></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Course</button>
            <a href="{{ url_for('list_courses') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
